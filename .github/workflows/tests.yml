name: HBS tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Tcl
        run: |
          sudo apt-get update
          sudo apt-get install -y tcl

      - name: Run tests
        run: |
          cd tests
          ./test.sh
